<div class="container" id="content">
    <div class="row" style="padding-top:60px">
        <div class="col-sm-9 col-md-9 main">
            <h3 class="page-header">Members</h3>
        </div>
        <div class="col-sm-3 col-md-3">
            <btn class="btn btn-primary pull-right" style="margin-top: 40px;" id="addMember">Add Member</btn>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addMemberModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 style="color:grey;"><span class="glyphicon glyphicon-user"></span> Add Member</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label></span> Belt</label>
                                <select type="text" class="form-control" id="belt" placeholder="Belt">
                                    <option>White</option>
                                    <option>White Tab</option>
                                    <option>Blue</option>
                                    <option>Blue Tab</option>
                                    <option>Yellow</option>
                                    <option>Yellow Tab</option>
                                    <option>Green</option>
                                    <option>Green Tab</option>
                                    <option>Brown</option>
                                    <option>Brown One Tab</option>
                                    <option>Brown Two Tab</option>
                                    <option>Black First Dan</option>
                                    <option>Black Second Dan</option>
                                    <option>Black Third Dan</option>
                                    <option>Black Fourth Dan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Fees</label>
                                <input type="number" step="0.01" class="form-control" id="fees"
                                       placeholder="Fees Outstanding">
                            </div>

                            <button type="submit" class="btn btn-default pull-left" data-dismiss="modal">Cancel
                            </button>
                            <button type="submit" class="btn btn-success pull-right" onclick="submitForm()">Add Member
                            </button>
                        </form>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Image Card-->
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <p class="col-sm-12 text-center lead" id="loading">Loading Members...</p>
                    <div class="col-sm-12" id="table"></div>
                </div>
                <div class="row">
                    <btn class="btn btn-primary pull-right" id="nextBtn" onclick="loadMemberList(true, false)">Next</btn>
                    <btn class="btn btn-primary pull-left" id="previousBtn" onclick="loadMemberList(false, true)">Previous</btn>
                </div>
            </div>
        </div>
    </div>
</div>
