<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Karate Admin Helper</title>
  <meta name="description" content="Admin helper for UoA Karate Club">
  <meta name="author" content="Helen">

  <link rel="stylesheet" href="css/mdl-styles.css">
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-red.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">


    <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
</style>
</head>
<body>

<div class="grey-bg mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <h3 class = "karate-logo mdl-typography--text-uppercase">UoA Karate Club</h3>
          </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="android-header-spacer mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search-field">
        </div>
      </div>
      <!-- Navigation -->
      <div class="android-navigation-container">
        <nav class="android-navigation mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Register</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">View all queriedMembers</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Roll Count</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Fees</a>
        </nav>
      </div>
    </div>
</div>
<div class="col-lg-6 col-lg-offset-3" style="padding-top: 3em;">
  <table class="datagrid" style="width:100%">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Belt</th>
          <th>Attendance</th>
      </tr>
      <tr>
          <td>1</td>
          <td>Hello World</td>
          <td>email@email.com</td>
          <td>Yellow Tab</td>
          <td>33</td>
      </tr>
  </table>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/material.js"></script>
<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
<script src="js/webapp.js"></script>
</body>
</html>
